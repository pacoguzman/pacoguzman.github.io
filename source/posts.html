---
layout: default
---

<h1 class="page-heading">Posts</h1>

<ul class="post-list">
  {% for post in site.posts %}
  <li class="post">
    <span class="time">{{ post.date | date: "%Y-%m-%d" }}&raquo;</span>
    <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>
